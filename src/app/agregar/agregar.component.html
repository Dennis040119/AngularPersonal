<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
<form [formGroup]="form" class="form" layout="column"  onkeydown="if(event.keyCode==13){
  if (event.keyCode === 13 && (event.target.nodeName === 'INPUT' || event.target.nodeName === 'mat-select') ){
    var form = event.target.form;
    var index = Array.prototype.indexOf.call(form, event.target);
    form.elements[index + 1].focus();
    event.preventDefault();
  }}">
    <div class="card" layout="column">
      <div class="card-header position-sticky sticky-top" style="margin:2%;background-color:rgb(255, 255, 255);top: -25px;">
        <h2 style="float: left; margin-top: 10px;">Agregar Elemento</h2>
        <button mat-button class=" btn btn-danger" (click)="cerrar()"  >
            <mat-icon>exit_to_app</mat-icon>
        </button>
        <button mat-button class=" btn btn-success" (click)="agregar()" *ngIf="tipo==0" >
            <mat-icon>done</mat-icon>
        </button>
        <button mat-button class=" btn btn-success" (click)="editar()" *ngIf="tipo==2" >
          <mat-icon>build</mat-icon>
      </button>
      </div>
      <div class="card-body">
        <!---Cuenta Contable-->
        <mat-form-field>
          <input matInput  formControlName="nombre" name="nombre"  maxlength="50" placeholder="Nombre "autocomplete="off"  />
        </mat-form-field>
        <mat-form-field>
            <input matInput  formControlName="simbolo" name="simbolo" maxlength="3" placeholder="Simbolo "autocomplete="off"  />
        </mat-form-field>
        <mat-form-field>
            <input matInput  formControlName="peso" name="peso" maxlength="4" max="9999" min="0.00001" type="number" placeholder="Peso "autocomplete="off"  />
        </mat-form-field>
      </div>
    </div>
  </form>
