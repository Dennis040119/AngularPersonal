<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <div class="example-container">
    <div>
  
      <mat-toolbar color="primary" class="example-toolbar">
  
        <img src="../../../../assets/logo_barra.jpg" class="img-logo">
  
        <span class="example-spacer">GameStore</span>
  
        
        <button style="float: right;" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
  
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="homeVideojuegos">
            <mat-icon>games</mat-icon>
            <span>VideoJuegos</span>
          </button>
          
          
          <button mat-menu-item >
            <mat-icon>account_circle</mat-icon>
            <span>Consolas</span>
          </button>

          <button mat-menu-item >
            <mat-icon>account_circle</mat-icon>
            <span>Accesorios</span>
          </button>

          <button mat-menu-item  (click)="login()">
            <mat-icon>login</mat-icon>
            <span>Log out</span>
          </button>

          
          
        </mat-menu>
  
      </mat-toolbar>
   
      <router-outlet></router-outlet>
   
  
    </div>
    
  
  </div>
