

<div class="body" >



<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" style=" background-image: url('../../../../../../assets/PortadasVj/{{x.img}}');"></div>
      <mat-card-title>{{x.nombre}}</mat-card-title>
      <mat-card-subtitle>{{x.precio|euros}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="portada" src="../../../../../../assets/PortadasVj/{{x.img}}" alt="Photo of a Shiba Inu">
    <mat-card-content class="texto-card">
      <p>
        {{x.descripcion}}
      </p>
      <p>Plataformas: {{plataformas}}</p>
      <p>Genero: {{genero}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="btn-buy" title="agregar" *ngIf="tipo!=2" (click)="cargar()">
        <mat-icon style="color: black;">shopping_cart</mat-icon>
    </button> 
    <button mat-button class="btn-buy" title="eliminar" *ngIf="tipo==1"  (click)="quitar(x)">
        <mat-icon style="color: black;">remove_shopping_cart</mat-icon>
        
    </button> 
    <button mat-button class=" btn-buy" (click)="cerrar()" style="float: right;" >
        <mat-icon>exit_to_app</mat-icon>
    </button>
    </mat-card-actions>
  </mat-card>
    

</div>
