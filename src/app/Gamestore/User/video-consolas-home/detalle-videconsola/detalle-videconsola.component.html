<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

<div class="body" style="background-color:rgb(228, 220, 221) ;">

<mat-card class="example-card">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style=" background-image: url('../../../../../../assets/Consolas/{{x.img}}');"></div>
        <mat-card-title>{{x.nombre}}</mat-card-title>
        <mat-card-subtitle>{{x.precio|euros}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="portada" src={{getimagen(x.img)}}  title="Imagen de Producto">
    <mat-card-content class="texto-card">
        <p>
         Descripcion: {{x.descripcion}}
        </p>
        <p>Marca: {{x.marca}}</p>
        <p>Plataforma: {{x.plataforma.nombre}}</p>
        
      </mat-card-content>

      <mat-card-actions>
            <button mat-button class="btn-buy" title="agregar" *ngIf="tipo!=2" (click)="cargar()" title="Cargar Carrito">
                <mat-icon style="color: black;">shopping_cart</mat-icon>
            </button> 
            <button mat-button class="btn-buy" title="eliminar" *ngIf="tipo==1"  (click)="quitar(x)" title="Eliminar Carrito">
                <mat-icon style="color: black;">remove_shopping_cart</mat-icon>
            </button> 
            <button mat-button class=" btn-buy" (click)="cerrar()" style="float: right;" title="Cerrar" >
                <mat-icon>exit_to_app</mat-icon>
            </button>
    </mat-card-actions>

    


</mat-card >
    

</div>
